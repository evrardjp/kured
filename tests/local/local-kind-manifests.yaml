apiVersion: v1
kind: Service
metadata:
  name: r-r-d
  namespace: kube-system
  labels:
    app.kubernetes.io/name: reboot-required-detector
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: reboot-required-detector
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30080
---
apiVersion: v1
kind: Service
metadata:
  name: n-m-s
  namespace: kube-system
  labels:
    app.kubernetes.io/name: maintenance-scheduler
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: maintenance-scheduler
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8080
      nodePort: 30082
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kured-maintenance-dev
  namespace: kube-system
data:
  startTime: "@every 20s"
  duration: "9999h"