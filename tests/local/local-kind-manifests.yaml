apiVersion: v1
kind: Service
metadata:
  name: n-r-d
  namespace: kube-system
  labels:
    app: node-reboot-detector
spec:
  type: NodePort
  selector:
    app: node-reboot-detector
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 8080
      nodePort: 30080
---
apiVersion: v1
kind: Service
metadata:
  name: n-m-s
  namespace: kube-system
  labels:
    app: node-maintenance-scheduler
spec:
  type: NodePort
  selector:
    app: node-maintenance-scheduler
  ports:
    - protocol: TCP
      port: 8082
      targetPort: 8082
      nodePort: 30082
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: kured-maintenance-dev
  namespace: kube-system
data:
  startTime: "@hourly"
  duration: "100y"